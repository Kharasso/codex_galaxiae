	<script>
		var currentY = "mag";
		var currentX = "lumx";
    function setColorY(btn, color) {
				if(btn === currentY){
					currentY = btn;
					var property = document.getElementById(btn);
					var previous = document.getElementById(currentY);
					previous.style.backgroundColor = "transparent";
					previous.style.color = "white";
					property.style.backgroundColor = "white";
					property.style.color = "black";
				}
        else {
						var property = document.getElementById(btn);
						var previous = document.getElementById(currentY);
						previous.style.backgroundColor = "transparent";
						previous.style.color = "white";
            property.style.backgroundColor = "white";
						property.style.color = "black";
            currentY = btn;
        }
		}
			function setColorX(btn, color) {
  				if(btn === currentX){
  					currentX = btn;
  					var property = document.getElementById(btn);
  					var previous = document.getElementById(currentX);
  					previous.style.backgroundColor = "transparent";
  					previous.style.color = "white";
  					property.style.backgroundColor = "white";
  					property.style.color = "black";
  				}
          else {
  						var property = document.getElementById(btn);
  						var previous = document.getElementById(currentX);
  						previous.style.backgroundColor = "transparent";
  						previous.style.color = "white";
              property.style.backgroundColor = "white";
  						property.style.color = "black";
              currentX = btn;
          }
  }
